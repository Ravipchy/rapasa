<div class="ion-padding">
  <img src="./assets/img/Group 30.png" alt="" />
  <ion-item lines="none">
    <span class="heading my-4"> Sign in to your account. </span>
  </ion-item>
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="ml-[-10px] mr-[10px]">
      <ion-input formControlName="phoneNo" type="tel" maxlength="10" minlength="10" class="Input-border"
        placeholder="Phone No." required>
        <span class="material-icons mx-1"> smartphone </span>
      </ion-input>
      <span class="error text-red-500 ion-padding" *ngIf="isSubmitted && errorControl.phoneNo.errors?.required">
        Phone Number is required.
      </span>
      <span class="error text-red-500 ion-padding " *ngIf="phoneNo.errors?.minlength">
        Phone Number must be at least 10 characters long.
      </span>
      <ion-input [type]="hide ? 'password' : 'text'" formControlName="password" type="password"
        class="Input-border pt-3" placeholder="Password" minlength="6">
        <div class="flex">
          <span class="material-icons mx-1"> lock </span>
          <!-- <span class="material-icons mx-1 text-right" (click)="showHidePassword()"> remove_red_eye </span> -->
        </div>
      </ion-input>
      <span class="error ion-padding  text-red-500" *ngIf="isSubmitted && errorControl.password.errors?.required">
        Password is required
      </span>
      <span class="error text-red-500 ion-padding" *ngIf="password.errors?.minlength">
        Password must be at least 6 characters long.
      </span>
    </div>
    <p class="sub-title text-right mt-4" (click)="goToForgot()">Forgot Password?</p>
    <ion-button type="submit" class="w-full my-4">
      <span class="material-icons mr-2">login</span>
      Sign in
    </ion-button>
    <!-- (click)="goToSignUp()" -->
    <p class="sub-title text-center">
      Donâ€™t have an account? <span class="bg-indigo sub-title" (click)="goToSignUp()">Create One</span>
    </p>
    <div class="flex justify-center items-center mt-4">
      <div class="border border-black w-full"></div>
      <div class="px-2 font-bold">OR</div>
      <div class="border border-black w-full"></div>
    </div>
    <div class="w-full my-4 bg-button text-center items-center flex justify-center">
      <span class="align-middle font-bold text-[22px] pr-2">G</span>
      <button>Login with Google</button>
    </div>
  </form>
</div>
